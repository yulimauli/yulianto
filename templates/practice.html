<!DOCTYPE html>
<html lang="en">
    <body>

        <div class="wrap">
            <div class="banner"></div>
            <div class="container">
                <div class="d-flex justify-content-between align-items-end">
                    <div>
                        <h1 id="word" style="display: inline;">
                            {{msg}}
                            <h2>Here are some suggested words</h2>
                            {% for sugg in suggs%}
                            <a href="/detail/{{sugg}}?status_give=new" class="btn btn-primary mt-2"> {{sugg}}</a>
                            {%endfor%}
                        </h1>
                       
    
                    </div>
                </div>
            </div>
        </div>
    
    
    
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                    <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home page </a></li>
                </ul>
                <p class="text-center text-body-secondary">© 2023 Yly Company, Inc</p>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
